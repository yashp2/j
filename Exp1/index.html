<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Use JS to Find the Area of Shapes</title>
</head>
<body style="text-align: center; background-color: #eee0ff;">
<div style="padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #ffffff; max-width: 400px; margin: 0 auto; margin-top: 50px;">
  <h2>Use JS to Find the Area of Shapes</h2>
  <h5>42154 Yash Patil</h5>

  <!-- Find the Area of a Triangle -->
  <div style="margin-bottom: 30px;">
    <h4>Find the Area of a Triangle</h4>
    <label for="side1">Enter the value of side 1:</label>
    <input type="number" id="side1" placeholder="side 1"><br><br>
    <label for="side2">Enter the value of side 2:</label>
    <input type="number" id="side2" placeholder="side 2"><br><br>
    <label for="side3">Enter the value of side 3:</label>
    <input type="number" id="side3" placeholder="side 3"><br><br>
    <button onclick="Areaoftriangle()">Calculate Area</button><br><br>
    <p>Area of Triangle: <span id="displayt"></span></p>
  </div>

  <!-- Find the Area of a Rectangle -->
  <div style="margin-bottom: 30px;">
    <h4>Find the Area of a Rectangle</h4>
    <label for="length">Enter the value of length:</label>
    <input type="number" id="length" placeholder="length"><br><br>
    <label for="breadth">Enter the value of breadth:</label>
    <input type="number" id="breadth" placeholder="breadth"><br><br>
    <button onclick="Areaofrectangle()">Calculate Area</button><br><br>
    <p>Area of Rectangle: <span id="displayr"></span></p>
  </div>

  <!-- Find the Area of a Circle -->
  <div>
    <h4>Find the Area of a Circle</h4>
    <label for="radius">Enter the value of radius:</label>
    <input type="number" id="radius" placeholder="radius"><br><br>
    <button onclick="Areaofcircle()">Calculate Area</button><br><br>
    <p>Area of Circle: <span id="displayc"></span></p>
  </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
